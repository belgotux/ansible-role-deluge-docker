---
# defaults file for deluge-docker
deluge_uid: 202
deluge_gid: 202
deluge_user: dl
deluge_group: dl
deluge_path: /torrent
deluge_config: "/etc/docker/deluge/config"
deluge_sub_paths: 
  - tmp
  - complets
  - archives
deluge_docker_torrent_port: 58946

deluge_docker_portmaping: yes
deluge_docker_port: 8112

deluge_docker_api_portmaping: no
deluge_docker_api_port: 58846

deluge_docker_traefik: no
deluge_traefik_subdomain: deluge

deluge_docker_start: no

traefik_network_name: proxy-net
traefik_domain: yourdomain.tld
docker_user: 1000
docker_group: 1000
docker_conf: /etc/docker